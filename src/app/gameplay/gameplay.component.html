<div class="gameplay-container">
  <h1>Guess the Artist</h1>
  
  <!-- Score and Round Info -->
  <div class="game-info">
    <p>Score: {{ score }}</p>
    <p>Round: {{ round }} / 20</p>
    <p>Wrong Answers: {{ wrongAnswers }} / {{ maxWrongAnswers }}</p>
  </div>

  <!-- Audio Controls -->
  <div class="audio-controls">
    <button (click)="playSong()" class="control-button">
      <fa-icon [icon]="faPlayCircle"></fa-icon> Play
    </button>
    <button (click)="pauseSong()" class="control-button">
      <fa-icon [icon]="faPauseCircle"></fa-icon> Pause
    </button>
    <button (click)="stopSong()" class="control-button">
      <fa-icon [icon]="faStopCircle"></fa-icon> Stop
    </button>
  </div>

  <!-- Song Choices -->
  <div class="choices">
    <h3>Who is the artist?</h3>
    <button (click)="submitAnswer(artist1)" class="choice-button">{{ artist1 }}</button>
    <button (click)="submitAnswer(artist2)" class="choice-button">{{ artist2 }}</button>
    <button (click)="submitAnswer(artist3)" class="choice-button">{{ artist3 }}</button>
    <button (click)="submitAnswer(artist4)" class="choice-button">{{ artist4 }}</button>
  </div>

  <!-- Result Feedback -->
  <div *ngIf="answerSubmitted" class="feedback">
    <p>{{ resultMessage }}</p>
  </div>
</div>
